version: "3.8"

services:


  ai:
    build:
      context: ai
      dockerfile: Dockerfile
    ports:
      - "5000:8000"
    volumes:
      - ./ai:/app

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - "4000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - ai

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend



networks:
  default:
    driver: bridge
