version: "3.8"

services:
  frontend:
    build:
      context: frontend
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

  backend:
    build:
      context: backend
      dockerfile: backend/Dockerfile
    ports:
      - "4000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - ai

  ai:
    build:
      context: ai
      dockerfile: ai/Dockerfile
    ports:
      - "5000:8000"
    volumes:
      - ./ai:/app

networks:
  default:
    driver: bridge
